app-id: com.herotools.openwispr
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: open-wispr
separate-locales: false

finish-args:
  # Wayland and X11 support
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  
  # Audio permissions for microphone access
  - --device=dri
  - --socket=pulseaudio
  
  # File system access
  - --filesystem=home
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  
  # Network access for OpenAI API
  - --share=network
  
  # Clipboard access
  - --talk-name=org.freedesktop.Flatpak
  
  # Notifications
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: openwispr
    buildsystem: simple
    build-commands:
      - cp -r . /app/
      - chmod +x /app/open-wispr
      - mkdir -p /app/share/applications
      - cp build/flatpak/com.herotools.openwispr.desktop /app/share/applications/
      - mkdir -p /app/share/icons/hicolor/512x512/apps
      - cp assets/icon.png /app/share/icons/hicolor/512x512/apps/com.herotools.openwispr.png
      - mkdir -p /app/share/metainfo
      - cp build/flatpak/com.herotools.openwispr.metainfo.xml /app/share/metainfo/
    sources:
      - type: dir
        path: ../../